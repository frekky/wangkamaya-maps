{% if js %}
{% block json_data %}
{{ js|json_script:"json_data" }}
{% endblock %}
{% block json_data_loader %}
<script type="text/javascript">
$('#json_data').each(function () {
    var obj = JSON.parse($(this).text());
    for (var i in obj) window[i] = obj[i];
});
</script>
{% endblock %}
{% endif %}
