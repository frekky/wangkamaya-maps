<div class="media media-{{ m.get_css_class }}">
{% block media_title %}
    {% if m.title %}
    <div class="media-title">{{ m.title }}</div>
    {% endif %}
    {% if m.description %}
    <div class="media-description">{{ m.description }}</div>
    {% endif %}
{% endblock %}
{% block media_content %}{% endblock %}
{% block media_footer %}{% endblock %}
</div>
